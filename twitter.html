<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ::-webkit-scrollbar { /*esconder a barra de rolagem*/
            width: 0px;
            height: 0px;
        }

        img {
            width: 100vw;
        }

        a {
            display: block; /*deixar o bot√£o acesse embaixo da img*/
            background-image: linear-gradient(to right, #0058b1, #1161b1,#3171b1, #5482b1, #7198be );
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            padding: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="imagens/tela-twitter.jpeg" alt="Twitter">
    <a href="https://twitter.com/lawizinha" target="_blank">ACESSE</a>
</body>
</html>
